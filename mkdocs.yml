site_name: The Internals of Spark on Kubernetes
site_url: https://jaceklaskowski.github.io/spark-kubernetes-book
site_author: Jacek Laskowski
site_description: Demystifying inner-workings of Spark on Kubernetes

repo_name: spark-kubernetes-book
repo_url: https://github.com/jaceklaskowski/spark-kubernetes-book
edit_uri: edit/main/docs/

copyright: |
  Copyright &copy; 2021 Jacek Laskowski

theme:
  name: material
  language: en
  icon:
    logo: material/book-open-page-variant
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.instant
    - search.suggest
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde

plugins:
  - search
  - minify:
      minify_html: true
  - git-revision-date:
      enabled_if_env: CI
  - awesome-pages
  - macros

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jaceklaskowski
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/jaceklaskowski
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/jaceklaskowski
  spark:
    version: 3.1.1-rc1
    github: https://github.com/apache/spark/tree/v3.1.1-rc1
    doc: http://spark.apache.org/docs/3.0.1
  hadoop:
    version: 3.2.0
    doc: https://hadoop.apache.org/docs/r3.2.0
    api: https://hadoop.apache.org/docs/r3.2.0/api
  java:
    version: 11
    api: https://docs.oracle.com/en/java/javase/11/docs/api
  k8s:
    version: 4.12.0
    api: https://www.javadoc.io/doc/io.fabric8/kubernetes-client/4.12.0
    doc: https://kubernetes.io/docs
  book:
    spark_core: https://books.japila.pl/apache-spark-internals

